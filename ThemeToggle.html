<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Dark Mode Toggle</title>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 transition-colors duration-500">

  <!-- Card -->
  <div class="w-[90%] max-w-md rounded-2xl shadow-2xl bg-white dark:bg-gray-800 p-8 text-center transition-all duration-500">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">ðŸŒ™ Dark Mode</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-6">Switch between light and dark mode manually.</p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <button id="lightBtn"
        class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 font-medium transition dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
        Light
      </button>
      <button id="darkBtn"
        class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 font-medium transition dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
        Dark
      </button>
      <button id="toggleBtn"
        class="px-5 py-2 rounded-lg bg-indigo-500 text-white hover:bg-indigo-600 font-medium transition">
        Toggle
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
